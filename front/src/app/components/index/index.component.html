<div class="index-container">
    <div class="carousel-container">
      <!-- Carrusel de imágenes -->
      <div class="carousel">
        <div class="carousel-inner" [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
          <div class="carousel-item" *ngFor="let image of images">
            <img [src]="image" alt="Imagen de cultura caribeña">
          </div>
        </div>
        <a class="carousel-control-prev" (click)="prev()">&#10094;</a>
        <a class="carousel-control-next" (click)="next()">&#10095;</a>
      </div>
    </div>
    
    <div class="text-section">
      <h1>Salvaguarda <br> cultura gastronómica del caribe</h1>
      <p>
        Somos un vlog informativo que promueve la cultura afrocostarricense mediante recetas, plantas medicinales, eventos y cursos especializados. Buscamos mantener viva nuestra tradición, haciéndola accesible con un solo clic, sin importar dónde estés.
      </p>
      <div class="button-container">
        <button>Recetas</button>
        <button>Restaurantes</button>
        <button>Plantas medicinales</button>
        <button [routerLink]="'/gestion-usuarios'">Gestión usuarios</button>
      </div>
    </div>
  </div>
