<div class="container">
  <button class="back-button" (click)="goBack()">  <mat-icon>arrow_back</mat-icon></button>

  <div class="card" *ngIf="plantaEspecifica">
    <h2 class="Cabezera">Plantas medicinales</h2>

    <div id="informacion">
      <h3 class="usuarioMaker">Usuario ID: {{ plantaEspecifica.usuario_id }}</h3>
      <h3 class="fechaPubli">{{ plantaEspecifica.fecha_creacion | date:'short' }}</h3>
    </div>

    <h2 id="nombre_comida">Nombre: {{ plantaEspecifica.nombre_planta }}</h2>

    <textarea
      id="caracteristicas"
      placeholder="Escribe aquí la descripción"
      readonly
    >{{ plantaEspecifica.caracteristicas }}</textarea>

    <textarea
      id="elaboracion"
      placeholder="Escribe aquí el proceso"
      readonly
    >{{ plantaEspecifica.elaboracion }}</textarea>

    <img
      id="imagen"
      [src]="plantaEspecifica.imagen"
      alt="Imagen de la planta"
    />
  </div>

  <button class="custom-button" (click)="openRemarkDialog(publicacionId)">Ver comentarios</button>
</div>
