<div class="perfil-container">
    <!-- Foto de perfil -->
    <div class="foto-container">
      <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="foto-perfil" />
      <button class="btn-cambiar-foto">Cambiar foto</button>
    </div>
  
    <!-- Formulario para editar perfil -->
    <form class="perfil-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" />
      </div>
  
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" class="form-control" placeholder="Ingresa tus apellidos" />
      </div>
  
      <div class="form-group">
        <label for="usuario">&#64; Usuario:</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ingresa tu nombre de usuario" />
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" />
      </div>
  
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirma tu contraseña" />
      </div>
  
      <div class="form-group">
        <label for="genero">Género:</label>
        <select id="genero" class="form-control">
          <option selected disabled>Selecciona tu género</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>
  
      <div class="form-buttons">
        <button type="submit" class="btn-guardar">Guardar cambios</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
