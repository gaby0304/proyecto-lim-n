<div class="login-container">
  <!-- Botón de regreso -->
  <div class="back-button">
    <a routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </a>
  </div>

  <!-- Ícono principal -->
  <div class="icon-container">
    <mat-icon>account_circle</mat-icon>
  </div>

  <!-- Formulario de ingreso -->
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="logear()">
      <input type="text" placeholder="Usuario" class="input-field" formControlName="usuario" aria-label="Usuario" />
      <input type="password" placeholder="Contraseña" class="input-field" formControlName="passw"
        aria-label="Contraseña" />
      <button type="submit" class="login-button" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>

  <!-- Línea divisora -->
  <div class="divider">
    <hr />
    <span class="dot"></span>
    <hr />
  </div>

  <!-- Botón de crear cuenta -->
  <div class="create-account">
    <button class="create-button" [routerLink]="'/crear-cuenta'">Crear nueva cuenta</button>
  </div>
</div>
