<nav class="navbar">
    <!-- Botón de Info a la izquierda -->
    <div class="navbar-left">
      <a [routerLink]="'informacion'" class="navbar-link">
        <mat-icon>info</mat-icon>
        <span>Info</span>
      </a>
    </div>
  
    <!-- Ítems principales al centro -->
    <div class="navbar-center">
      <ul class="navbar-items">
        <li *ngFor="let item of menuItems()">
          <a [routerLink]="item.route" class="navbar-link">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Botón de login a la derecha -->
    <div class="navbar-right">
      <a [routerLink]="'login'" class="navbar-link">
        <mat-icon>account_circle</mat-icon>
        <span>Inicio de sesión</span>
      </a>
    </div>
  </nav>
